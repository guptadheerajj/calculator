<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<div class="output"></div>
		<div class="num-pad">
			<button class="box red" value="clear">AC</button>
			<!-- <button class="box"><img src="arrow.svg" alt="backspace"></button> -->
			<button class="box red" value="&lt;">&lt;</button>
			<button class="box blue">%</button>
			<button class="box blue" value="/">/</button>

			<button class="box num" value="1">1</button>
			<button class="box num" value="2">2</button>
			<button class="box num" value="3">3</button>
			<button class="box blue" value="">*</button>

			<button class="box num" value="4">4</button>
			<button class="box num" value="5">5</button>
			<button class="box num" value="6">6</button>
			<button class="box blue" value="-">-</button>

			<button class="box num" value="7">7</button>
			<button class="box num" value="8">8</button>
			<button class="box num" value="9">9</button>
			<button class="box blue" value="+">+</button>

			<button class="box num" value="0">0</button>
			<button class="box num" value="00">00</button>
			<button class="box num" value=".">.</button>
			<button class="box black" value="=">=</button>
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
