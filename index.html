<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<div class="output">4500</div>
		<div class="num-pad">
			<button class="box red">AC</button>
			<!-- <button class="box"><img src="arrow.svg" alt="backspace"></button> -->
			<button class="box red">&lt;</button>
			<button class="box blue">%</button>
			<button class="box blue">/</button>

			<button class="box num">1</button>
			<button class="box num">2</button>
			<button class="box num">3</button>
			<button class="box blue">*</button>

			<button class="box num">4</button>
			<button class="box num">5</button>
			<button class="box num">6</button>
			<button class="box blue">-</button>

			<button class="box num">7</button>
			<button class="box num">8</button>
			<button class="box num">9</button>
			<button class="box blue">+</button>

			<button class="box num">0</button>
			<button class="box num">00</button>
			<button class="box num">.</button>
			<button class="box black">=</button>
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
